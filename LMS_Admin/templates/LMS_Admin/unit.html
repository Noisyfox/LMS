{% extends 'LMS_Admin/nav_base.html' %}

{% load i18n %}

{% block body_class %}admin admin-units{% endblock %}

{% block body %}
    <div class="row">
        <a class="btn btn-primary" href="{% url 'lms_admin:unit_create' %}">{% trans "Create Unit" %}</a>
    </div>
    {% if units %}
        <div class="row">
            <ul class="list-group">
                {% for u in units %}
                    <a href="{% url "lms_admin:unit_edit" u.pk %}"
                       class="list-group-item list-group-item-action">{{ u }}</a>
                {% endfor %}
            </ul>
        </div>
    {% endif %}
{% endblock %}
