{% extends 'LMS_Admin/nav_base.html' %}

{% load i18n %}

{% block body_class %}admin admin-account_teacher{% endblock %}

{% block body %}
    <div class="row">
        <a class="btn btn-primary" href="{% url 'lms_admin:account_teacher_create' %}">{% trans "Create Teacher" %}</a>
    </div>
    {% if teachers %}
        <div class="row">
            <ul class="list-group">
                {% for t in teachers %}
                    <a href="{% url "lms_admin:account_teacher_edit" t.pk %}"
                       class="list-group-item list-group-item-action">{{ t }}</a>
                {% endfor %}
            </ul>
        </div>
    {% endif %}
{% endblock %}
