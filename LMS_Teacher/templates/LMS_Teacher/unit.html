{% extends 'LMS_Teacher/nav_base.html' %}

{% load i18n %}

{% block body_class %}tec tec-unit{% endblock %}

{% block body %}
    {% if units %}
        <div class="row">
            <ul class="list-group">
                {% for u in units %}
                    <a href="{% url "lms_admin:unit_edit" u.pk %}"
                       class="list-group-item list-group-item-action">{{ u }}</a>
                {% endfor %}
            </ul>
        </div>
    {% endif %}
{% endblock %}
