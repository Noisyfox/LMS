{% extends 'LMS_Teacher/nav_unit.html' %}

{% load i18n %}

{% block body_class %}tec tec-unit-material{% endblock %}

{% block body %}
    <div class="row">
        <a class="btn btn-primary" href="{% url 'lms_tec:material_upload' unit.pk %}">{% trans "Upload Material" %}</a>
    </div>
    {% if materials %}
        <div class="row">
            <ul class="list-group">
                {% for m in materials %}
                    <a href="{% url 'lms_tec:material_edit' unit.pk m.pk %}"
                       class="list-group-item list-group-item-action">{{ m }}</a>
                {% endfor %}
            </ul>
        </div>
    {% endif %}
{% endblock %}
