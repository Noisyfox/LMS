{% extends 'LMS_Teacher/nav_unit.html' %}

{% load i18n %}
{% load bootstrap %}

{% block body_class %}tec tec-unit-material{% endblock %}

{% block body %}
    <div class="row">
        <div class="col-md-5">
            <form method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form|bootstrap }}
                {% if object %}
                    <a class="btn btn-danger" href="{% url 'lms_tec:material_delete' unit.pk object.pk %}">
                        <i class="glyphicon glyphicon-trash"></i>{% trans "Delete" %}
                    </a>
                {% endif %}
                <a class="btn btn-default pull-right"
                   href="{% url 'lms_tec:material' unit.pk %}">{% trans "Cancel" %}</a>
                <button type="submit" class="btn btn-primary pull-right">{% trans "Submit" %}</button>
            </form>
        </div>
    </div>
{% endblock %}
