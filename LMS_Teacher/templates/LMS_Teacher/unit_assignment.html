{% extends 'LMS_Teacher/nav_unit.html' %}

{% load i18n %}

{% block body_class %}tec tec-unit-assignment{% endblock %}

{% block body %}
    <div class="row">
        <a class="btn btn-primary" href="{% url 'lms_tec:assignment_create' unit.pk %}">{% trans "Create Assignment" %}</a>
    </div>
    {% if assignments %}
        <div class="row">
            <ul class="list-group">
                {% for a in assignments %}
                    <a href="{% url 'lms_tec:assignment_edit' unit.pk a.pk %}"
                       class="list-group-item list-group-item-action">{{ a }}</a>
                {% endfor %}
            </ul>
        </div>
    {% endif %}
{% endblock %}
