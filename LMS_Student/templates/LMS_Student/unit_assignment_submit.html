{% extends 'LMS_Student/nav_unit.html' %}

{% load i18n %}
{% load bootstrap %}
{% load static %}

{% block body_class %}tec tec-unit-assignment{% endblock %}

{% block body %}
    <div class="row">
        <div class="col-md-5">
            <form method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form|bootstrap }}
                <a class="btn btn-default pull-right"
                   href="{% url 'lms_stu:assignment_detail' unit.pk assignment.pk %}">{% trans "Cancel" %}</a>
                <button type="submit" class="btn btn-primary pull-right">{% trans "Submit" %}</button>
            </form>
        </div>
    </div>
{% endblock %}
